<!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- declare a button for open modal popup modal -->
<button class="btn btn-primary" (click)="openModal()">Open Modal</button>
<br>
<br>
<button type="button" class="btn btn-success" (click)="success()">Success</button>
<button type="button" class="btn btn-error" (click)="error()">Error</button>
<button type="button" class="btn btn-warning" (click)="warning()">Warning</button>
<button type="button" class="btn btn-info" (click)="info()">Info</button>
